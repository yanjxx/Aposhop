
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>用户列表</title>
<link rel="stylesheet" href="__ADMIN__/styles/backstage.css">
</head>

<body>
<div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <input type="button" value="添&nbsp;&nbsp;加" class="add"  onclick="addAdmin()">
                        </div>
                            
                    </div>
                    <!--表格-->
                    <table class="table" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th width="15%">ID号</th>
                                <th width="20%">用户名称</th>
                                <th width="20%">用户邮箱</th>
                                 <th width="20%">注册时间</th>
                                <th>操作</th>
                            </tr>
                        </thead> <volist name='user_info' id='v'>
                        <tbody>
                      
                            <tr>
                                
                                <td><input type="checkbox" id="c1" class="check"><label for="c1" class="label"></label>{$v.id}</td>
                                <td>{$v.username}</td>
                                <td>{$v.email}</td>
                                 <td>{$v.time}</td>
                                <td align="center"><a href="{:U('User/deluser',array('uid'=>$v['uid']))}"><input type="button" value="删除" class="btn"  onclick=""></a></td>
                            </tr>
                            
                        </tbody></volist>
                    </table>
                </div>
</body>
<script type="text/javascript">

	function addUser(){
		window.location="addUser.php";	
	}
	function editUser(id){
			window.location="editUser.php?id="+id;
	}
	function delUser(id){
			if(window.confirm("您确定要删除吗？删除之后不可以恢复哦！！！")){
				window.location="doAdminAction.php?act=delUser&id="+id;
			}
	}
</script>
</html>
